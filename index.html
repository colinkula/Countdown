<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style_general.css">
  <link rel="stylesheet" href="style_button.css">
  <link rel="stylesheet" href="style_index.css">
  
  <script src="index.js" defer></script>
</head>
<body>

  <div class="top-left-buttons">
    <button id="tripsBtn" class="top-left-btn">Trips</button>
    <button id="gameBtn" class="top-left-btn">Game</button>
    <button id="contactBtn" class="top-left-btn">Contact</button>
    <button id="countdownBtn" class="top-left-btn">Countdown</button>
  </div>

  <h1 class="homepage-title">Homepage</h1>

  <div class="social_links_text">
    <p>Please follow me on insta</p>  
  </div>

  <div class="social_links">
    <a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    // Add event listener to the button to redirect to destinations page
    document.getElementById('tripsBtn').addEventListener('click', function() {
        window.location.href = 'trips.html'; 
    });
    document.getElementById('gameBtn').addEventListener('click', function() {
        window.location.href = 'game.html'; 
    });  
    document.getElementById('contactBtn').addEventListener('click', function() {
        window.location.href = 'email.html'; 
    });  
    document.getElementById('countdownBtn').addEventListener('click', function() {
        window.location.href = 'countdown.html'; 
    });  

  </script>

</body>
</html>
